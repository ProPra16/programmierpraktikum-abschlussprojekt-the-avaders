apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "maven"

sourceCompatibility="1.8"
targetCompatibility="1.8"

repositories {
	mavenCentral()
}

dependencies {
	compile "de.hhu.stups:virtual-kata-lib:1.0.1"
	compile "com.googlecode.java-diff-utils:diffutils:1.2.1"
	testCompile "junit:junit:4.12"
}

javadoc {
	options.charSet = 'UTF-8'
	options {
		links 'http://docs.oracle.com/javase/8/docs/api/'
		links 'http://docs.oracle.com/javase/8/javafx/api/'
		links 'http://http://kata.bendisposto.de/'
	}
}
